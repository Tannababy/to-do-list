<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="title">QUICK TO-DO'S</h1>
    <ul class="todo-list">
      <li>
        <label for="freecodecamp">1 hour of freeCodeCamp</label>
        <input id="freecodecamp" type="checkbox" />
        <ul class="sub-item">
          <li>
            <a
              class="sub-item-link"
              href="https://www.freecodecamp.org/learn/full-stack-developer/"
              target="_blank"
              >freeCodeCamp</a
            >
          </li>
        </ul>
      </li>
      <li>
        <label for="challenges">1 hour of coding challenges</label>
        <input id="challenges" type="checkbox" />
        <ul class="sub-item">
          <li>
            <a
              class="sub-item-link"
              href="https://leetcode.com/"
              target="_blank"
              >leetcode</a
            >
          </li>
        </ul>
      </li>
      <li>
        <label for="jobs">Apply for jobs</label>
        <input id="jobs" type="checkbox" />
        <ul class="sub-item">
          <li>
            <a
              class="sub-item-link"
              href="https://uk.indeed.com/"
              target="_blank"
              >indeed</a
            >
          </li>
        </ul>
      </li>
      <li>
        <label for="bra">Buy a new bra</label>
        <input id="bra" type="checkbox" />
        <ul class="sub-item">
          <li>
            <a
              class="sub-item-link"
              href="https://www.marksandspencer.com/c/lingerie"
              target="_blank"
              >M&S</a
            >
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
